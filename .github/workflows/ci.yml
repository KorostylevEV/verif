name: verif CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Install z3
      run: sudo apt-get install -y z3

    - name: Compile
      run: sbt "; project core; compile"

    - name: Unit Tests
      run: sbt "; project core; test"
